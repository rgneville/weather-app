<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>WeatherNow</title>
</head>
<body>
    <header>
        <h1>WeatherNow</h1>
        <p id="subtitle">See the weather in your favourite places around the world!</p>
    </header>
    <main>
        <form id="searchForm">
            <label for="search-term">Search for weather in:</label>
            <input type="text" id="searchBox" value="Bristol, GB">
        <br>
            <button type="button" id="submit-search">
                Submit
            </button>
        </form>
        <div id="errorBox"></div>
        <div id="container"></div>
        <button type="button" id="clear-locations">
            Clear Locations
        </button>
    </main>
    <script src='index.js'></script>
</body>
</html>
